{% extends 'base.html' %}

{% block content %}
    <h2 class="title">Products</h2>
    <div class="row">
        {% for product in object_list %}
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Price: {{ product.display_price }}</p>
                        <a href="{% url 'product-details' pk=product.pk %}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
