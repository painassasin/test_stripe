{% extends 'base.html' %}

{% block content %}
  <header>
    <div class="p-3 pb-mb-4 mx-auto text-center">
      <h1 data-height="display-4 fw-normal">Products</h1>
    </div>
  </header>
  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      {% for product in object_list %}
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">{{ product.name }}</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title">{{ product.display_price }}</h1>
              <form action="{% url 'create-checkout-session' pk=product.pk %}" method="post">
                {% csrf_token %}
                <input type="submit" class="w-100 btn btn-lg btn-outline-dark" value="Buy">
              </form>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

  </main>


{% endblock %}
